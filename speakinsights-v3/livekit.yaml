# =============================================================================
# LiveKit Server Configuration — SpeakInsights v3
# =============================================================================
# Docs: https://docs.livekit.io/realtime/self-hosting/configuration/

# HTTP / WebSocket port
port: 7880

# RTC configuration
rtc:
  # TCP port for WebRTC
  tcp_port: 7881
  # UDP port range for WebRTC media
  port_range_start: 7882
  port_range_end: 7882
  # Use external IP for ICE candidates (auto-detect)
  use_external_ip: false

# Redis — required for multi-node and egress
redis:
  address: redis:6379

# API keys for authentication
keys:
  devkey: devsecret1234567890

# Room settings
room:
  # Automatically create rooms when participants join
  auto_create: true
  # Maximum participants per room
  max_participants: 20
  # Empty room timeout (seconds)
  empty_timeout: 300
  # Departure timeout (seconds)
  departure_timeout: 20

# Logging
logging:
  level: info
  # Structured JSON logging
  json: false
